<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorials</title>
    <style>
        /* Header styles */
        header {
            background-color: #ff0000; /* Red background, you can change this */
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: white;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333; /* Dark background for the navbar */
            padding: 10px 0;
            text-align: center;
        }

        /* Upload button styles */
        .upload-button {
            background-color: #333; /* Dark background, you can change this */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .upload-button:hover {
            background-color: #555; /* Darker background on hover */
        }

        /* Search bar styles */
        .search-bar {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        /* Footer styles */
        footer {
            background-color: #333; /* Dark background for the footer */
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Body styles */
        .body-content {
            padding: 20px;
        }
                /* Responsive styles */
                @media screen and (max-width: 768px) {
            header {
                padding: 10px 0;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 18px;
            }

            .nav li {
                margin-right: 10px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to tutorials</h1>
        <button><a href="quiz.html" class="quiz">Quiz</a></button>
        <button><a href="home.html" class="tutorial" >Home</a></button>

            <input type="text" class="search-bar" placeholder="Search...">

        <div class="container">

        </div>
    </footer>
    <script>
        // JavaScript code for handling search
        const searchButton = document.getElementById('searchButton');
        const searchInput = document.getElementById('searchInput');

        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const videos = document.querySelectorAll('.video');

            videos.forEach(video => {
                const iframe = video.querySelector('iframe');
                const videoTitle = iframe.getAttribute('src').toLowerCase();

                if (videoTitle.includes(searchTerm)) {
                    video.style.display = 'block';
                } else {
                    video.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
